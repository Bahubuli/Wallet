dataSources:
  shardwallet1:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    jdbcUrl: jdbc:postgresql://localhost:5432/shardwallet1
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASS}
    driverClassName: org.postgresql.Driver
  shardwallet2:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    jdbcUrl: jdbc:postgresql://localhost:5432/shardwallet2
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASS}
    driverClassName: org.postgresql.Driver

rules:
  - !SHARDING
    tables:
      users:
        actualDataNodes: shardwallet$->{1..2}.users
        databaseStrategy:
          standard:
            shardingColumn: id
            shardingAlgorithmName: db-inline
        keyGenerateStrategy:
          column: id
          keyGeneratorName: snowflake
      wallet:
        actualDataNodes: shardwallet$->{1..2}.wallet
        databaseStrategy:
          standard:
            shardingColumn: user_id
            shardingAlgorithmName: user-inline
        keyGenerateStrategy:
          column: id
          keyGeneratorName: snowflake
      saga_instance:
        actualDataNodes: shardwallet$->{1..2}.saga_instance
        databaseStrategy:
          standard:
            shardingColumn: id
            shardingAlgorithmName: db-inline
        keyGenerateStrategy:
          column: id
          keyGeneratorName: snowflake
      saga_step:
        actualDataNodes: shardwallet$->{1..2}.saga_step
        databaseStrategy:
          standard:
            shardingColumn: saga_instance_id
            shardingAlgorithmName: saga-inline
        keyGenerateStrategy:
          column: id
          keyGeneratorName: snowflake
      transactions:
        actualDataNodes: shardwallet$->{1..2}.transactions
        databaseStrategy:
          standard:
            shardingColumn: id
            shardingAlgorithmName: db-inline
        keyGenerateStrategy:
          column: id
          keyGeneratorName: snowflake
    defaultDatabaseStrategy:
      standard:
        shardingColumn: id
        shardingAlgorithmName: db-inline


    shardingAlgorithms:
      db-inline:
        type: INLINE
        props:
          algorithm-expression: shardwallet$->{id % 2 + 1}
      user-inline:
        type: INLINE
        props:
          algorithm-expression: shardwallet$->{user_id % 2 + 1}
      saga-inline:
        type: INLINE
        props:
          algorithm-expression: shardwallet$->{saga_instance_id % 2 + 1}
    keyGenerators:
      snowflake:
        type: SNOWFLAKE
