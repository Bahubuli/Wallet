dataSources:
  shardwallet1:
    jdbcUrl: ${POSTGRES_DB1_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASS}
    driverClassName: org.postgresql.Driver
  shardwallet2:
    jdbcUrl: ${POSTGRES_DB2_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASS}
    driverClassName: org.postgresql.Driver

rules:
  - !SHARDING
    tables:
      user:
        actualDataNodes: shardwallet$->{1..2}.user
        databaseStrategy:
          standard:
            shardingColumn: id
            shardingAlgorithmName: db-inline
        keyGenerateStrategy:
          column: id
          keyGeneratorName: snowflake
    defaultDatabaseStrategy:
      standard:
        shardingColumn: id
        shardingAlgorithmName: db-inline

    shardingAlgorithms:
      db-inline:
        type: INLINE
        props:
          algorithm-expression: shardwallet$->{id % 2 + 1}
    keyGenerators:
      snowflake:
        type: SNOWFLAKE
